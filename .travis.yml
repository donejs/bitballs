language: node_js
node_js: node
addons:
  firefox: latest
install:
  - npm install
  - 'cd public/ && npm install'
before_install:
  - 'export DISPLAY=:99.0'
  - sh -e /etc/init.d/xvfb start
before_deploy:
  - 'git config --global user.email "jan@bitovi.com"'
  - 'git config --global user.name "bitballs deploy bot"'
  - node public/build
  - git add public/dist/ --force
  - 'git commit -m "Updating build."'
  - node_modules/.bin/deploy
deploy:
  skip_cleanup: true
  provider: heroku
  app: bitballs
  api_key:
    - secure: 
