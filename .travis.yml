language: node_js
node_js: '6'
sudo: required
dist: xenial
addons:
  firefox: 52.3.0
  postgresql: '9.4'
  apt:
    packages:
      - dbus-x11
install:
  - npm install
before_deploy:
  - git config --global user.email "justin@bitovi.com"
  - git config --global user.name "bitballs deploy bot"
  - node public/build
  - git add public/dist/ --force
  - git commit -m "Updating build."
  - 'npm run deploy:ci'
deploy:
  skip_cleanup: true
  provider: heroku
  app: bitballs
  api_key:
    secure: >-
      
env:
  global:
    secure: >-
      
services:
  - xvfb
